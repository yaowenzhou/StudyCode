<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>图标字体</title>
    <link rel="stylesheet" href="./fa/css/all.css">
    <style>
        li {
            list-style: none;
        }
        li::before {
            /*
                通过伪元素设置图标
                    1. 找到要设置图标的元素通过before或after选中
                    2. 在content中设置字体的编码
                    3. 设置字体的样式
                        fab
                        font-family: 'Font Awesome 5 Brands';
                        fas
                        font-family: 'Font Awesome 5 Free';
                        font-weight:900;
                
            */
            content: '\f1b0';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            /* color: blue; */
            margin: 10px;
        }
    </style>
</head>

<body>
    <!-- 
        图标字体(iconfont)
            在网页中经常需要使用一些图标，可以通过图片来引入图标
                但是图片本身大小比较大，并且非常不灵活
            所以在使用图标时，我们还可以将图标设置为字体，然后通过font-face的形式来对字体进行引入
            这样我们就可以通过使用字体的方式来使用图标
        
        fontawesome使用步骤
            1. 下载：https://fontawesome.com/how-to-use/on-the-web/setup/hosting-font-awesome-yourself
            2. 解压
            3. 将css和webfonts移动到项目中
            4. 将all.css引入到网页中
            5. 使用图标字体
                - 直接通过类名来使用图标字体(基本上只有fas和fab)
                    <i class="fas fa-bell"></i> 元素名是i还是span都无所谓
                    <i class="fab fa-accessible-icon"></i>
    -->
    <ul>
        <li>锄禾日当午，</li>
        <li>汗滴禾下土；</li>
        <li>谁知盘中餐，</li>
        <li>粒粒皆辛苦。</li>
    </ul>
    <!-- 通过类来使用图标字体 -->
    <i class="fas fa-bell-slash"></i>
    <!--
        通过实体来使用图标字体
            &#x图标编码；
     -->
    <span class="fas">&#xf0f3</div></span>
</body>

</html>
