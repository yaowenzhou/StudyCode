<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>定位</title>
    <style>
        body {
            font-size: 60px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: silver;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            /*
                固定定位也是一种绝对定位，所以其大部分特性跟绝对定位是一样的
                唯一不同的是，固定定位是参照于浏览器的视口进行定位的
                    浏览器窗口的滚动条滚动时，它也不会动(参考hs网站两边的博彩广告)
            */
            position: fixed;
            left: 0px;
            top: 0px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        .box4 {
            width: 400px;
            height: 400px;
            background-color: brown;
            position: relative;
        }
        .box5 {
            width: 300px;
            height: 300px;
            background-color: burlywood;
            position: relative;
        }
        .s1 {
            background-color: cyan;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="box1">1</div>
    <div class="box4">
        box4
        <div class="box5">
            box5
            <span class="s1">
                span1234567890
                <div class="box2">2</div>
            </span></div>
    </div>
    <div class="box3">3</div>
</body>

</html>
