<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>伪类</title>
    <style>
        /* 将ul里第一个li设置为红色 */
        /* 
            伪类：不存在的类，特殊的类
                - 伪类用来描述一个元素的特殊状态
                    比如：第一个子元素、被点击的元素、鼠标移入的元素
            伪类一般使用:开头
                - first-child   第一个子元素
                - last-child    最后一个子元素
                - nth-child()   选中第n个子元素
                    特殊值：
                        n               表示选中所有子元素
                        2n 或 even      表示选中所有的偶数为元素
                        2n+1 或 odd     选中奇数位的元素
                以上这些伪类都是基于所有子元素进行排序的
                :first-of-type
                :last-of-type
                :nth-of-type() 查找相同类型的子元素，序号基于所有同类型的子元素中进行排序
        
                :not()：否定伪类，将符合条件的元素从选择器中排出
        */
        ul>li:not(:nth-child(2)) {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
        <li>4th</li>
        <li>5th</li>
    </ul>
</body>

</html>
