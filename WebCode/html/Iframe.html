<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe</title>
</head>
<body>
    <!--
        内联框架用于向当前页面中引入一个其它页面
        src 制定引入网页的链接/路径
        frameborder 指定是否有边框，0表示无边框，1表示有边框
        内联框架中的资源不会被搜索引擎所关注
    -->
    <iframe src="https://www.baidu.com/" width="800" height="600" frameborder="0"></iframe>
</body>
</html>
