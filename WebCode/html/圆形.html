<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>原型</title>
</head>

<body>
    <script>
        /*
            我们所创建的每一个函数，解析器都会向函数中添加一个属性prototyle，这个属性对应着一个对象，这个对象就是我们所谓的原型对象。
            如果函数作为普通函数调用时，prototype没有任何作用，当函数通过构造函数调用时，我们可以通过 __proto__ 来访问该属性。
            原型对象就相当于一个公共区域，所有同一个类的实例都可以访问到这个原型对象
            我们可以将对象中共有的内容，统一设置到原型对象中

            当我们访问对象的属性或方法时，它会先在对象自身中寻找，如果有则直接使用、
                如果没有，则去原型对象中寻找，如果找到则直接使用
        */
        function MyClass() {
            
        }
        // 向MyClass的原型对象中添加属性a
        MyClass.prototype.a = 10;
        // 向MyClass的原型中添加一个方法
        MyClass.prototype.sayHello = function() {
            alert("Hello");
        };
        var mc = new MyClass();
        var mc2 = new MyClass();
        mc.a = "我是mc中的a";
        console.log(mc.a);
        console.log(mc2.a);
        mc.sayHello();
        console.log(mc2.hasOwnProperty("a"));

    </script>
</body>

</html>
