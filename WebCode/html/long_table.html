<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>长表格</title>
</head>

<body>
    <table border='1' width='50%' align='center'>
        <!-- 
            可以将表格分成三个部分
            头部 thead  可以简写成th
            主体 tbody  可以简写成tb
            地步 tfoot  可以简写成tf
         -->
        <thead>
            <tr>
                <td>日期</td>
                <td>收入</td>
                <td>支出</td>
                <td>合计</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2020.07.25</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>2020.07.26</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>合计</td>
                <td>0</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
